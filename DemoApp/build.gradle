apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "org.prebid.mobile.demoapp"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:animated-vector-drawable:25.2.0'//Explicit
    compile 'com.android.support:recyclerview-v7:25.2.0'//Explicit

    compile 'com.google.android.gms:play-services-ads:10.2.0'
    compile('com.mopub:mopub-sdk:4.15.0@aar') {
        transitive = true
    }
}
